<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>El mejor formulario del mundo mundial</title>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Yenni supercoder </h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icons"><i class='bx bxl-instagram'></i></div>
                <div class="border-icons"><i class='bx bxl-facebook-circle'></i></div>
                <div class="border-icons"><i class='bx bxl-linkedin-square'></i></div>
            </div>
            <p class="cuenta-gratis">crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>



<!--  Aqui inicia el segundo contenedor -->



    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesión</h2>
            <div class="iconos">
                <div class="border-icons"><i class='bx bxl-instagram'></i></div>
                <div class="border-icons"><i class='bx bxl-facebook-circle'></i></div>
                <div class="border-icons"><i class='bx bxl-linkedin-square'></i></div> 
            </div>
            <p class="cuenta-gratis">¿Aún no tienes cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar sesión">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aún no tienes una cuenta por favor registrese aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
